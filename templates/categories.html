{% include 'layout.html' %}

<div class="container mt-4">
    <h2>Manage Categories</h2>
    <a href="/categories/create" class="btn btn-primary mb-3">Add Category</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="/categories/edit/{{ category.id }}" class="btn btn-info btn-sm">Edit</a>
                     <button onclick="deleteCategory('{{ category.id }}')" type="button" class="btn btn-danger btn-sm">
                            Delete
                        </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
     function deleteCategory(categoryId) {
         if (confirm("Are you sure you want to delete this category?")) {
             fetch(`/categories/delete/${categoryId}`, {
                 method: "DELETE",
             })
                 .then(response => {
                     if (response.ok) {
                         window.location.reload();
                     } else {
                         return response.json().then(err => {
                             alert(err.message);
                         });
                     }
                 })
                 .catch(error => console.error("Error deleting category:", error));
         }
     }
</script>
