{% include 'layout.html' %}

<div class="container mt-4">
    <h2>{{ action }} Category</h2>

    {% if msg %}
    <div class="alert alert-danger">{{ msg }}</div>
    {% endif %}

    <form method="post" action="/categories/{{ 'edit/' ~ category.id if category else 'create' }}">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" required value="{{ category.name if category else '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ category.description if category else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
    </form>
</div>
